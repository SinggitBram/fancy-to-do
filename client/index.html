<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id"
        content="344450414832-88ujhmqg8b9jeskrvfn5kojd0tsikt68.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .container {
            display: none;
        }
    </style>
    <title>Document</title>
</head>

<body style="background-color: #dddd">
    <!-- <body style="background-color: #99aaff;
background-image: url(https://www.transparenttextures.com/patterns/black-scales.png)"> -->



    <div id="divheader" class="mb-3">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="">Fancy-Todo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                </ul>
            </div>
            <div class="text-center">
                <button id="tombollogout" class="btn btn-secondary mb-2">Logout</button>
            </div>
        </nav>
    </div>

    <div id="errormess"></div>

    <div id="divlogin" class="container bg-dark text-white my-3 rounded p-3 w-25 text-center border border-light">
        <h2>Member Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="usr">Email:</label>
                <input type="text" class="form-control" placeholder="Email" id="emaillogin" name="email" required>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="passwordlogin" placeholder="Password" name="password"
                    required>
                <input class="mt-3" type="checkbox" onclick="showHidePassLogin()">Show Password
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign-In</button>
        </form>

        <div>
            <button id="tombolpindahregister" class="btn btn-success mt-2 w-100">Go to Register</button>
        </div>
        <div class="g-signin2 mt-2" data-onsuccess="onSignIn"></div>
    </div>

    <div id="divregister" class="container bg-dark text-white my-3 rounded p-3 w-25 text-center border border-light">
        <h2>Register</h2>

        <form id="register-form">
            <div class="form-group">
                <label for="pwd">Email:</label>
                <input type="text" class="form-control" id="emailregister" placeholder="Email" name="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="passwordregister" placeholder="Password"
                    name="password">
                <input class="mt-3" type="checkbox" onclick="showHidePassRegister()">Show Password
            </div>
            <button id="tombolsubmitregister" type="submit" class="btn btn-primary w-100">Sign-Up</button>
        </form>

        <div>
            <button id="tombolpindahlogin" class="btn btn-success mt-2 w-100">Go to Login</button>
        </div>
    </div>

    <div id="divtodos" class="container bg-dark rounded pb-2 border border-light">
        <div class="text-center text-white">
            <h4 style="font-size: 50px; font-family:Arial" class="pt-2">Your Todo List</h4>
        </div>
        <div class="mt-3">
            <table class="table table-bordered table-striped mt-2 text-white" id="tableTodo">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Status</th>
                        <th scope="col">Due Date</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- lorem ipsum -->
                </tbody>
            </table>
        </div>
        <div class="text-center">
            <button id="tomboladd" class="btn btn-info my-2">Add Todo</button>
        </div>
        <div class="text-center">
            <button id="tombolholiday" class="btn btn-success mb-2">Holiday List</button>
        </div>
        <!-- <div class="text-center">
            <button id="tombollogout" class="btn btn-secondary mb-2">Logout</button>
        </div> -->
    </div>

    <div id="divadd" class="container bg-dark text-white mt-3 rounded pb-2 w-50 border border-light">
        <h2 class="pt-2">Add Todo</h2>
        <form id="add-form">
            <div class="form-group">
                <label for="usr">Title:</label>
                <input type="text" class="form-control" id="titleadd" name="name" placeholder="insert title here">
            </div>
            <div class="form-group">
                <label for="pwd">Description:</label>
                <input type="text" class="form-control" id="descriptionadd" name="email"
                    placeholder="insert description here">
            </div>
            <div class="form-group">
                <label for="pwd">Status:</label>
                <input type="text" class="form-control" id="statusadd" name="password" placeholder="insert status here">
            </div>
            <div class="form-group">
                <label for="pwd">Due Date:</label>
                <input type="date" class="form-control" id="duedateadd" name="duedate">
            </div>
            <button id="tombolsubmitadd" type="submit" class="btn btn-warning">Submit</button>
        </form>
        <div>
            <button class="btn btn-secondary mt-2 tombolback">Back</button>
        </div>
    </div>
    <!-- -------------------------------------------------------------- -->
    <div id="divholiday" class="container bg-dark rounded pb-2 border border-light">
        <div class="text-center text-white">
            <h4 style="font-size: 50px; font-family:Arial" class="pt-2">List of Holiday</h4>
        </div>
        <div class="mt-3">
            <table class="table table-bordered table-striped mt-2 text-white" id="tableHoliday">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- lorem ipsum -->
                </tbody>
            </table>
        </div>
        <div class="text-center">
            <button class="btn btn-secondary mt-2 tombolback">Back</button>
        </div>
    </div>
    <!-- ------------------------------------------------------------------------ -->
    <div id="divedit" class="container bg-dark text-white mt-3 rounded pb-2 w-50 border border-light">
        <h2 class="pt-2">Edit Todo</h2>
        <form id="edit-form">
            <div class="form-group">
                <label for="usr">Title:</label>
                <input type="text" class="form-control" id="titleedit" name="name" value="">
            </div>
            <div class="form-group">
                <label for="pwd">Description:</label>
                <input type="text" class="form-control" id="descriptionedit" name="email" value="">
            </div>
            <div class="form-group">
                <label for="pwd">Status:</label>
                <input type="text" class="form-control" id="statusedit" name="password" value="">
            </div>
            <div class="form-group">
                <label for="pwd">Due Date:</label>
                <input type="date" class="form-control" id="duedateedit" name="duedate" value="">
            </div>
            <button id="tombolsubmitedit" type="submit" class="btn btn-warning">Submit</button>
        </form>
        <div>
            <button class="btn btn-secondary mt-2 tombolback">Back</button>

        </div>
    </div>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script>
        $(document).ready(function () {
            if (localStorage.getItem("token")) {
                $("#tombollogout").show(300)
                getTodo()
                $("#divtodos").show(300)
            } else {
                $("#tombollogout").hide(300)
                $("#divlogin").show(300)
            }

            $("#tombolholiday").click(function (event) {
                event.preventDefault()
                $(".container").hide(300);
                holiday()
                $("#divholiday").show(300)
            });

            $(".tombolback").click(function (event) {
                event.preventDefault()
                $(".container").hide(300);
                $("#divtodos").show(300)
                $("#errormess").html(``)

            });

            $("#tombolpindahregister").click(function (event) {
                event.preventDefault()
                $("#divlogin").hide(300);
                $("#divregister").show(300)
            });

            $("#tombolpindahlogin").click(function (event) {
                event.preventDefault()
                $("#divregister").hide(300);
                $("#divlogin").show(300)
            });

            $("#login-form").submit(function (event) {
                event.preventDefault()
                $.ajax({
                    url: "http://localhost:3000/users/login",
                    type: "post",
                    data: {
                        email: $("#emaillogin").val(),
                        password: $("#passwordlogin").val()
                    },
                    success: function (data) {
                        localStorage.setItem("token", data.token)
                        getTodo()
                        $("#login-form")[0].reset()
                        $("#divlogin").hide(300)
                        $("#divtodos").show(300)
                        $("#tombollogout").show(300)
                        $("#errormess").html(`<div class="alert alert-success" role="alert">Welcome to Fancy Todo</div>`)
                    },
                    error: function (err) {
                        console.log(err)
                        // $("#errormess").html(`<div class="alert alert-danger" role="alert"> Sign In Failed </div>`)
                        $("#errormess").html(`<div class="alert alert-danger" role="alert">${err.responseJSON.msg}</div>`)

                    }
                })
            })

            $("#register-form").submit(function (event) {
                event.preventDefault()
                $.ajax({
                    url: "http://localhost:3000/users/register",
                    type: "post",
                    data: {
                        email: $("#emailregister").val(),
                        password: $("#passwordregister").val()
                    },
                    success: function (data) {
                        localStorage.setItem("token", data.token)
                        getTodo()
                        $("#register-form")[0].reset()
                        $("#divregister").hide(300)
                        $("#divtodos").show(300)
                        $("#tombollogout").show(300)
                        $("#errormess").html(`<div class="alert alert-success" role="alert">Welcome to Fancy Todo</div>`)
                    },
                    error: function (err) {
                        console.log(err)
                        $("#errormess").html(`<div class="alert alert-danger" role="alert"> Sign Up Failed </div>`)
                    }
                })
            })

            $("#tombollogout").click(function (event) {
                event.preventDefault()
                Swal.fire({
                    title: 'Are you sure?',
                    text: 'You will be logged out from this session!',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'Yes, please!',
                    cancelButtonText: 'No, I want to stay here!'
                }).then((result) => {
                    if (result.value) {
                        var auth2 = gapi.auth2.getAuthInstance();
                        auth2.signOut().then(function () {
                            console.log('User signed out.');
                        });
                        localStorage.clear()
                        $(".container").hide(300)
                        $("#tombollogout").hide(300)
                        $("#divlogin").show(300)
                        $("#errormess").html(``)

                    } else if (result.dismiss === Swal.DismissReason.cancel) {
                        Swal.fire(
                            'Cancelled',
                            'You are still here :)',
                            'error'
                        )
                    }
                })

            })

            $("#tomboladd").click(function (event) {
                event.preventDefault()
                $(".container").hide(300)
                $("#divadd").show(300)
            })

            $("#add-form").submit(function (event) {
                event.preventDefault()
                $.ajax({
                    url: "http://localhost:3000/todos",
                    type: 'post',
                    headers: { token: localStorage.getItem('token') },
                    data: {
                        title: $("#titleadd").val(),
                        description: $("#descriptionadd").val(),
                        status: $("#statusadd").val(),
                        due_date: $("#duedateadd").val()
                    }
                })
                    .done(function (result) {
                        $("#divadd").hide(300)
                        getTodo()
                        $("#divtodos").show(300)
                    })
                    .fail(function (err) {
                        $("#errormess").html(`<div class="alert alert-danger" role="alert">${err.responseJSON[0].msg}</div>`)

                    })
            })

            $("#edit-form").submit(function (event) {
                event.preventDefault()
                let iduntukedit = $("#tombolsubmitedit").data('params')
                $.ajax({
                    url: `http://localhost:3000/todos/${iduntukedit}`,
                    type: "put",
                    headers: { token: (localStorage.getItem("token")) },
                    data: {
                        title: $("#titleedit").val(),
                        description: $("#descriptionedit").val(),
                        status: $("#statusedit").val(),
                        due_date: $("#duedateedit").val()
                    }
                })
                    .done(function (result) {
                        $("#divedit").hide(300)
                        getTodo()
                        $("#divtodos").show(300)
                    })
                    .fail(function (err) {
                        console.log(err)
                        $("#errormess").html(`<div class="alert alert-danger" role="alert">${err.responseJSON.errorTemp[0].msg}</div>`)
                    })
            })

        })

        function holiday() {
            $.ajax({
                url: "http://localhost:3000/todos/holidays",
                type: "get",
                success: function (data) {
                    $("#tableHoliday tbody").empty()
                    let count = 0
                    data.forEach(element => {
                        count += 1
                        $("#tableHoliday tbody").append(
                            `<tr>
                                <td>${count}</td>
                                <td>${element.name}</td>
                                <td>${element.description}</td>
                                <td>${element.date}</td>
                            </tr>`
                        )
                    });
                }
            })
        }

        function onSignIn(googleUser) {
            var id_token = googleUser.getAuthResponse().id_token;
            $.ajax({
                url: "http://localhost:3000/users/googlesignin",
                type: "post",
                data: { token: id_token }
            })
                .then(data => {
                    localStorage.setItem("token", data.token)
                    getTodo()
                    $("#divlogin").hide(300)
                    $("#divtodos").show(300)
                    $("#tombollogout").show(300)
                    $("#errormess").html(`<div class="alert alert-success" role="alert">Welcome to Fancy Todo</div>`)
                })
                .catch(data => {
                    $("#errormess").html(`<div class="alert alert-danger" role="alert"> Sign In Failed </div>`)
                })
        }

        function addTodo() {
            $.ajax({
                url: "http://localhost:3000/todos",
                type: 'post',
                headers: { token: localStorage.getItem('token') },
                data: {
                    title: $("#titleadd").val(),
                    description: $("#descriptionadd").val(),
                    status: $("#statusadd").val(),
                    due_date: $("#duedateadd").val()
                }
            })
                .done(function (result) {
                    $("#divadd").hide(300)
                    getTodo()
                    $("#divtodos").show(300)
                })
        }

        function getTodo() {

            $.ajax({
                url: "http://localhost:3000/todos",
                type: "get",
                headers: { token: localStorage.getItem("token") },
                success: function (data) {
                    $("#tableTodo tbody").empty()
                    data.forEach(element => {
                        $("#tableTodo tbody").append(
                            `<tr>
                                <td>${element.id}</td>
                                <td>${element.title}</td>
                                <td>${element.description}</td>
                                <td>${element.status}</td>
                                <td>${element.due_date.toString().substring(0, 10)}</td>
                                <td><a class="btn btn-primary mx-2" onclick=updateTodo(${element.id}) role="button">Edit</a> <a class="btn btn-danger" onclick=deleteTodo(${element.id}) role="button"> Delete </a></td>
                            </tr>`
                        )
                    });
                }
            })
        }

        function updateTodo(editid) {
            $.ajax({
                url: `http://localhost:3000/todos/${editid}`,
                type: "get",
                headers: { token: localStorage.getItem("token") }
            })
                .done(function (result) {
                    $("#titleedit").val(result.title)
                    $("#descriptionedit").val(result.description)
                    $("#statusedit").val(result.status)
                    $("#duedateedit").val(result.due_date.toString().substring(0, 10))
                    $("#tombolsubmitedit").data("params", editid)
                    $(".container").hide(300)
                    $("#divedit").show(300)
                })
        }

        function deleteTodo(deleteid) {
            Swal.fire({
                title: 'Are you sure?',
                text: 'You will not be able to recover this Todo!',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Yes, delete it!',
                cancelButtonText: 'No, keep it'
            }).then((result) => {
                if (result.value) {
                    $.ajax({
                        url: `http://localhost:3000/todos/${deleteid}`,
                        type: "delete",
                        headers: { token: localStorage.getItem('token') },
                        success: function (data) {
                            Swal.fire(
                                'Deleted!',
                                'Your todo has been deleted.',
                                'success'
                            )
                            getTodo()
                        }
                    })
                } else if (result.dismiss === Swal.DismissReason.cancel) {
                    Swal.fire(
                        'Cancelled',
                        'Your todo is safe :)',
                        'error'
                    )
                }
            })
        }

        function showHidePassLogin() {
            if ($("#passwordlogin").attr("type") == 'password') {
                $("#passwordlogin").attr("type", 'text')
            } else if ($("#passwordlogin").attr("type") == 'text') {
                $("#passwordlogin").attr("type", 'password')
            }
        }

        function showHidePassRegister() {
            if ($("#passwordregister").attr("type") == 'password') {
                $("#passwordregister").attr("type", 'text')
            } else if ($("#passwordregister").attr("type") == 'text') {
                $("#passwordregister").attr("type", 'password')
            }
        }

    </script>
</body>

</html>
