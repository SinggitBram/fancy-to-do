<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Document</title>
</head>

<body style="background-color: cornflowerblue">
    <div id="judulweb" class="text-center">
        <h1 style="font-size: 100px; font-family:Arial" >Fancy~Todoo</h1>
    </div>
    <div id="divlogin" class="container bg-dark text-white my-3 rounded p-3 w-25 text-center">
        <h2>Member Login</h2>
        <form id="login-form" >
            <div class="form-group">
                <label for="usr">Email:</label>
                <input type="text" class="form-control" placeholder="Email" id="emaillogin" name="email" required>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="passwordlogin" placeholder="Password" name="password" required>
                <input class="mt-3" type="checkbox" onclick="showHidePass()">Show Password
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div>
            <button id="tombolregister" class="btn btn-success mt-2">Go to Register</button>
        </div>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
        integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script>

        function showHidePass(){
            if( $("#passwordlogin").attr("type") == 'password'){
                $("#passwordlogin").attr("type", 'text')
            }else if ($("#passwordlogin").attr("type") == 'text'){
                $("#passwordlogin").attr("type", 'password')
            }
        }
    </script>
</body>

</html>
